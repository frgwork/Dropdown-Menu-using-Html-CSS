<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Dropdown Menu using Html CSS & Vanilla Javascript | User Account Navigation Project</title>
</head>

<body>
   <header class="header">
      <div class="header__container">
         <div class="header__menu">
            <div class="header__user">
               <div class="header__img">
                  <img class="header__images" src="./img/03.jpg" alt="">
               </div>
               <p class="header__name">Lorem ipsum.</p>
            </div>
            <div class="header__menu-toggle"></div>
            <nav class="menu">
               <ul class="menu__body">
                  <li class="menu__item">
                     <a class="menu__link" href="#">
                        <i class="ri-user-line"></i>
                        My Profile
                     </a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">
                        <i class="ri-chat-3-line"></i>
                        Messages
                     </a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">
                        <i class="ri-notification-2-line"></i>
                        Notification
                     </a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">
                        <i class="ri-tools-line"></i>
                        Settings
                     </a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">
                        <i class="ri-question-line"></i>
                        Help & Support
                     </a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">
                        <i class="ri-logout-circle-r-line"></i>
                        Logout
                     </a>
                  </li>
               </ul>
            </nav>
         </div>

      </div>
   </header>

   <div hidden class="wrapper">
      <div class="wrapper__container">
         wrapper
      </div>
   </div>

   <footer hidden class="footer">
      <div class="footer__container">
         footer
      </div>
   </footer>

   <script src="js/script.js"></script>
</body>

</html>
